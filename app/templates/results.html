{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for file, score in results %}
        <li>
            {{ file }} 
            (Score: {{ score if score is not none else 'N/A' }})
        </li>
    {% endfor %}
</ul>
<a href="/">Search Again</a>
{% endblock %}
